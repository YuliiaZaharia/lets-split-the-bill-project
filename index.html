<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets Split Our Bill</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">

<form>
<h1>Let's Split Your Bill 💰</h1>
<p>Bill 💸</p>
<input id="bill" placeholder="Enter amount of the bill...">

<p>Besties 👯🏼</p>
<input id="people" placeholder="Enter number of people...">
<p>Are you satisfied with our service? ⭐</p>

<button id="addTip">Add a tip!</button>
<select id="tip">
<option disabled>Select an option</option>
<option value="0.30">Wow! 30% 😍</option>
<option value="0.20">Good service! 20% 💜</option>
<option value="0.10">It was OK. 10% 🙂</option>
<option value="0.00" selected>No Tips 🤦‍♀️</option>
</select>

<button id="btn">Calculate!</button>
</form>

<div id="showTotal">

    <div id="billSplit">
        <p>Bill</p>
        <span>💲</span>
        <span id="dividedBill"></span>
        <span id="person">per person</span>
    </div>

    <div id="tipSplit">
        <p>Tip</p>
        <span>💲</span>
        <span id="dividedTips"></span>
        <span id="person">per person</span>
    </div>

    <div id="totalSplit">
        <p>Total</p>
        <span>💲</span>
        <span id="totalBill"></span>
        <span id="person">per person</span>
    </div>
</div>
 
<div class="footer">
    <span>Copyright © | Coded by Yuliia Zaharia</span>
</div>

    </div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="index.js"></script>
</body>
</html>
